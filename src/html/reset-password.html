<h2>Reset Password</h2>
<form action="/reset" method="POST" class="form">
  <p>An email was sent to your address associated with your account with a unique token which will allow password change operation to be performed. Please enter the token and new password in the input fields provided below.</p>
  <input type="hidden" name="_csrf" value="${token}">
  <input class="form-field" type="password" name="new_password" placeholder="New Password" required>
  <input class="form-field" type="password" name="confirm_password" placeholder="Confirm New Password" required>
  <button type="submit">Reset Password</button>
</form>
