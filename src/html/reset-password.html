<div id="password-updated">
  Password successfully updated!
</div>
<div class="update-password">
  <h2>Reset Password</h2>
  <form method="POST" class="form">
    <input type="hidden" name="_csrf" value="${token}">
    <input class="form-field" type="password" name="new_password" placeholder="New Password" required>
    <input class="form-field" type="password" name="confirm_password" placeholder="Confirm New Password" required>
    <button type="submit">Reset Password</button>
  </form>
</div>
<a href="/">Login</a>
