<h2>Please sign up</h2>
<form method="POST" class="form">
    <input type="hidden" name="_csrf" value="${token}">
    <div class="text-input">
        <input class="form-field" type="text" name="fullname" required>
        <span class="input-bar"></span>
        <label class="input-label">Full name</label>
    </div>
    <div class="text-input">
        <input class="form-field" type="email" name="email" required>
        <span class="input-bar"></span>
        <label class="input-label">Email</label>
    </div>
    <div class="text-input">
        <input class="form-field" type="password" name="password" required>
        <span class="input-bar"></span>
        <label class="input-label">Password</label>
    </div>
    <button type="submit">Sign me up!</button>
    <div id="register-error">Error while registering user!</div>
</form>
Already a member? <a href="/">Sign In Here</a>
