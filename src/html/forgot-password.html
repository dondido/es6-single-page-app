<div id="check-email">Please check your email. We've just sent an email to you with a link to reset your password!</div>
<div class="forgot-password">
  <h2>Request new password</h2>
  <form method="POST" class="form">
    <input type="hidden" name="_csrf" value="${token}">
    <input class="form-field" type="email" name="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
</div>
<a href="/">Sign In Here</a>
