<div id="password-updated">Password successfully updated!</div>
<div class="update-password">
  <h2>Update Password</h2>
  <form method="POST" class="form">
    <input type="hidden" name="_csrf" value="${token}">
    <input class="form-field" type="password" name="old_password" placeholder="Current Password" required>
    <input class="form-field" type="password" name="new_password" placeholder="New Password" required>
    <input class="form-field" type="password" name="confirm_password" placeholder="Confirm New Password" required>
    <button type="submit">Update Password</button>
    <div id="password-update-error">Password update failed!</div>
  </form>
</div>
<a href="/">Cancel</a>
