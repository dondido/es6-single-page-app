<div id="password-updated">Password successfully updated!</div>
<div class="update-password">
  <h2>Update Password</h2>
  <form method="POST" class="form">
    <input type="hidden" name="_csrf" value="${token}">
    <input class="form-field" type="password" id="old_password" name="old_password" placeholder="Current Password" required>
    <label class="input-bar" for="old_password">Old Password</label>
    <input class="form-field" type="password" id="new_password" name="new_password" placeholder="New Password" required>
    <label class="input-bar" for="new_password">New Password</label>
    <input class="form-field" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
    <label class="input-bar" for="confirm_password">Confirm Password</label>
    <button type="submit">Update Password</button>
    <div id="password-update-error">Password update failed!</div>
  </form>
</div>
